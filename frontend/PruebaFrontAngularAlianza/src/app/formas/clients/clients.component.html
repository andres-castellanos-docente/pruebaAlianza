<div class="content-sectionpadlow marginauto">
  <div class="marginauto " [@subirAnimation]>
    <button class="boton" (click)="createDialog()">Crear</button>
    <div class="marginauto contenwhitebot boxs">
      <div class="marginleft20 ontenwhitebot boxs">
        <form [formGroup]="clieForm" autocomplete="off">
          <mat-form-field class="margleft20" appearance="fill">
            <mat-label>SharedKey</mat-label>
            <input matInput type="text" formControlName="sharedKey">
          </mat-form-field>
        </form>
        <div class="paddingbottom20">
          <button mat-raised-button color="primary" (click)="consultar()">Consultar</button>
        </div>
      </div>
      <div class="marginauto">
        <div style="max-width:900px" class="marginauto">
          <div class="mat-table-scroll padtop" class="marginauto">
            <table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter">
              <ng-container matColumnDef="editar">
                <th style="max-width:60px" mat-header-cell *matHeaderCellDef> Editar</th>
                <td style="max-width:60px" class="tcenter" mat-cell *matCellDef="let element;let i = index;">
                  <button class="botons" (click)="editar(element, i)"><i class="fa fa-edit" aria-hidden="true"></i>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="id">
                <th style="max-width:60px" mat-header-cell *matHeaderCellDef>Id Cliente</th>
                <td style="max-width:60px" class="tcenter" mat-cell
                    *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th style="max-width:100px" mat-header-cell *matHeaderCellDef>Nombre</th>
                <td style="max-width:100px" class="tcenter" mat-cell
                    *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th style="max-width:60px" mat-header-cell *matHeaderCellDef> Phone</th>
                <td style="max-width:60px" class="tcenter" mat-cell
                    *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th style="max-width:200px" mat-header-cell *matHeaderCellDef> Email</th>
                <td style="max-width:200px" class="tcenter" mat-cell
                    *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="sharedkey">
                <th style="max-width:100px" mat-header-cell *matHeaderCellDef> Shared Key</th>
                <td style="max-width:100px" class="tcenter" mat-cell
                    *matCellDef="let element"> {{element.sharedkey}} </td>
              </ng-container>
              <ng-container matColumnDef="savedate">
                <th style="max-width:100px" mat-header-cell *matHeaderCellDef> Saved Date</th>
                <td style="max-width:100px" class="tcenter" mat-cell
                    *matCellDef="let element"> {{element.savedate | date:'dd/MM/yyyy'}} </td>
              </ng-container>


              <!--ng-container matColumnDef="eliminar">
                <th style="max-width:60px" mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td style="max-width:60px" class="tcenter" mat-cell *matCellDef="let element;let i = index;">
                  <button class="botons" (click)="eliminar(element, i)"><i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </ng-container-->


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataSource && dataSource.data.length === 0" class="marginauto">No se encontraron registros</div>
          </div>
          <mat-paginator class="matselect" [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons></mat-paginator>
          <div style="text-align: right">
            <button mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', {fileName:'exportexcel', sheet: 'sheet_name', Props: {Author: 'Andres Castellanos' +
           ''}})">Excel
            </button>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('csv' ,{fileName:'exportcsv'})">
              Csv
            </button>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('json' ,{fileName:'exportjson'})">
              Json
            </button>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('txt' ,{fileName:'exporttxt'})">
              Txt
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
